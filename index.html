<main>

    <div id="slideshow">
        <figure>
            <img src="temp1.jpg" alt="" class="slides">
            <img src="temp2.jpg" alt="" class="slides">
            <img src="temp3resize.jpg" alt="" class="slides">
        </figure>
    </div>

    <script>
        var slideIndex = 0;
        Carousel();

        function Carousel() {
            var x = document.getElementsByClassName("slides");

            for(var j = 0; j < x.length; j++) {
                x[j].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1;
            }

            x[slideIndex-1].style.display = "block";
            setTimeout(Carousel, 3000);

        }
    </script>
