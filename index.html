    <div class="w3-content w3-section">
        <img src="temp1.jpg" alt="" class="slides w3-animate-left">
        <img src="temp2.jpg" alt="" class="slides w3-animate-left">
        <img src="temp3.jpg" alt="" class="slides w3-animate-left">
    </div>

    <script>
        var slideIndex = 0;
        Carousel();

        function Carousel() {
            var x = document.getElementsByClassName("slides");

            for(var j = 0; j < x.length; j++) {
                x[j].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1;
            }

            x[slideIndex-1].style.display = "block";
            setTimeout(Carousel, 3000);

        }
    </script>
